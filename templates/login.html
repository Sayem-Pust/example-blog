{% extends 'base.html' %}

{% block container %}
  <!-- Page Content -->
  <div class="container" style="min-height: 80vh;">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">Login
      <small>Form</small>
    </h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item active">Login</li>
    </ol>
    <!-- Content Row -->
    <div class="row">
      <div class="col-lg-12 mb-4">
        <form action="{% url 'login_user' %}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationCustom01">Email*</label>
              <input name="email" type="email" class="form-control" id="validationCustom01" placeholder="Email" required>
              <div class="valid-feedback">
                validate
              </div>
              <div class="invalid-feedback">
                Please enter your email.
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationCustom02">Password*</label>
              <input name="password" type="password" class="form-control" id="validationCustom02" placeholder="Password" required>
              <div class="valid-feedback">
                validate
              </div>
              <div class="invalid-feedback">
                Please enter your password.
              </div>
            </div>
          </div>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>


        

      </div>
    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->
{% endblock container %}
